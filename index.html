<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru" style="width:100%; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Resume</title>
</head>
  <body style="width:100%; height:100%; margin:0;">
    <a class = "ru" style="width:100%; height:100%;" src="https://shabashaash.github.io/resume/res_ru.pdf" target="_blank"></a>
    <!--hardcoded for now -->
    <a class = "en" style="width:100%; height:100%; display: none;" src="https://shabashaash.github.io/resume/res_en.pdf" target="_blank"></a>
    <script>
	const getLang = () => navigator.language || navigator.browserLanguage || ( navigator.languages || ["en"] )[0]
	function check(arr, values) {
	  return values.every(value => {
	    return arr.includes(value);
	  });
	}
	if (check(getLang(), ["ru-RU", "ru"])){
	  document.getElementsByClassName('ru')[0].style.display = '';
	  document.getElementsByClassName('en')[0].style.display = "none";
	}
    </script>
  </body>
</html>
