<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Resume</title>
</head>
  <body>
    <object class = "ru" width = "100%" height = "100%" data="https://shabashaash.github.io/resume/res_ru.pdf" type="application/pdf"></object>
    <!--hardcoded for now -->
    <!--<object class = "en" width = "100%" height = "100%" style="display: none;" data="https://shabashaash.github.io/resume/res_en.pdf" type="application/pdf"/>-->
    <script>
	const getLang = () => navigator.language || navigator.browserLanguage || ( navigator.languages || ["en"] )[0]
	function check(arr, values) {
	  return values.every(value => {
	    return arr.includes(value);
	  });
	}
	if (check(getLang(), ["ru-RU", "ru"])){
	  document.getElementsByClassName('ru')[0].style.display = 'inline';
	  document.getElementsByClassName('en')[0].style.display = "none";
	}
    </script>
  </body>
</html>
